<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirrva Pro - Ultimate Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .name-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .name-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .category-btn {
            transition: all 0.3s ease;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-magic text-3xl floating"></i>
                    <h1 class="text-3xl font-bold">Nirrva Pro</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg glass-effect hover:bg-white/20 transition-all">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                    <button id="favoritesBtn" class="p-2 rounded-lg glass-effect hover:bg-white/20 transition-all relative">
                        <i class="fas fa-heart text-xl"></i>
                        <span id="favCount" class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Category Selection -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Choose Your Style</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="category-btn active p-4 rounded-xl bg-white dark:bg-gray-800 shadow-md hover:shadow-lg" data-category="gaming">
                    <i class="fas fa-gamepad text-2xl mb-2 text-purple-600"></i>
                    <p class="font-medium">Gaming</p>
                </button>
                <button class="category-btn p-4 rounded-xl bg-white dark:bg-gray-800 shadow-md hover:shadow-lg" data-category="social">
                    <i class="fas fa-share-alt text-2xl mb-2 text-blue-600"></i>
                    <p class="font-medium">Social Media</p>
                </button>
                <button class="category-btn p-4 rounded-xl bg-white dark:bg-gray-800 shadow-md hover:shadow-lg" data-category="brand">
                    <i class="fas fa-trademark text-2xl mb-2 text-green-600"></i>
                    <p class="font-medium">Brand</p>
                </button>
                <button class="category-btn p-4 rounded-xl bg-white dark:bg-gray-800 shadow-md hover:shadow-lg" data-category="fantasy">
                    <i class="fas fa-dragon text-2xl mb-2 text-red-600"></i>
                    <p class="font-medium">Fantasy</p>
                </button>
            </div>
        </section>

        <!-- Customization Options -->
        <section class="mb-8 glass-effect rounded-2xl p-6">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Customize Your Name</h3>
            <div class="grid md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Prefix</label>
                    <input type="text" id="prefixInput" placeholder="e.g., Mr, Dr, The" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Base Word</label>
                    <input type="text" id="baseInput" placeholder="e.g., Shadow, Fire, Storm" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Suffix</label>
                    <input type="text" id="suffixInput" placeholder="e.g., Pro, X, Master" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            <div class="mt-4 flex flex-wrap gap-2">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="useSymbols" class="rounded text-purple-600 focus:ring-purple-500">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Use Symbols</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="useNumbers" class="rounded text-purple-600 focus:ring-purple-500">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Include Numbers</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="capitalize" class="rounded text-purple-600 focus:ring-purple-500">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Capitalize</span>
                </label>
            </div>
        </section>

        <!-- Generate Button -->
        <div class="text-center mb-8">
            <button id="generateBtn" class="gradient-bg text-white px-8 py-4 rounded-full text-lg font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 pulse">
                <i class="fas fa-sparkles mr-2"></i>
                Generate Names
            </button>
        </div>

        <!-- Generated Names -->
        <section>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Generated Names</h3>
                <button id="clearAllBtn" class="text-sm text-red-600 hover:text-red-700 transition-colors">
                    <i class="fas fa-trash mr-1"></i>Clear All
                </button>
            </div>
            <div id="namesContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-96 overflow-y-auto custom-scrollbar">
                <!-- Names will be generated here -->
            </div>
        </section>

        <!-- Favorites Modal -->
        <div id="favoritesModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 max-w-2xl w-full max-h-96 overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">Favorite Names</h3>
                    <button id="closeFavorites" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="favoritesContainer" class="space-y-2">
                    <!-- Favorites will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 z-50">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage">Name copied to clipboard!</span>
    </div>

    <script>
        // Name generation data
        const nameData = {
            gaming: {
                prefixes: ['Pro', 'Elite', 'Master', 'Shadow', 'Cyber', 'Neon', 'Phantom', 'Stealth', 'Chaos', 'Void'],
                bases: ['Warrior', 'Sniper', 'Ninja', 'Dragon', 'Phoenix', 'Titan', 'Hunter', 'Assassin', 'Legend', 'Mythic'],
                suffixes: ['X', 'Pro', 'Elite', 'King', 'Lord', 'Master', 'God', 'One', 'Zero', 'Prime'],
                symbols: ['_', '-', '.', 'x', 'X']
            },
            social: {
                prefixes: ['The', 'Real', 'Official', 'Just', 'Daily', 'Life', 'My', 'Your', 'This', 'That'],
                bases: ['Adventure', 'Journey', 'Story', 'Life', 'World', 'Dream', 'Vision', 'Path', 'Quest', 'Tale'],
                suffixes: ['Hub', 'Spot', 'Zone', 'Place', 'Space', 'Corner', 'Area', 'Den', 'Nest', 'Home'],
                symbols: ['_', '-', '.', '•', '✓']
            },
            brand: {
                prefixes: ['Next', 'Prime', 'Ultra', 'Max', 'Super', 'Mega', 'Hyper', 'Top', 'Best', 'Elite'],
                bases: ['Tech', 'Labs', 'Works', 'Studio', 'Digital', 'Smart', 'Future', 'Innovate', 'Create', 'Build'],
                suffixes: ['Co', 'Inc', 'Ltd', 'Group', 'Corp', 'Solutions', 'Systems', 'Network', 'Hub', 'Plus'],
                symbols: ['', ' ', '-', '&', '+']
            },
            fantasy: {
                prefixes: ['Lord', 'Lady', 'Sir', 'Dame', 'The', 'Great', 'Ancient', 'Eternal', 'Mystic', 'Divine'],
                bases: ['Dragon', 'Phoenix', 'Griffin', 'Unicorn', 'Wizard', 'Sorcerer', 'Knight', 'Paladin', 'Ranger', 'Mage'],
                suffixes: ['The Brave', 'The Wise', 'The Bold', 'The Mighty', 'The Fearless', 'The Great', 'The Eternal', 'The Divine', 'The Mystic', 'The Ancient'],
                symbols: ['', ' ', '•', '✦', '❖']
            }
        };

        let currentCategory = 'gaming';
        let favorites = JSON.parse(localStorage.getItem('favoriteNames')) || [];

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Category selection
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                generateNames();
            });
        });

        // Generate names
        function generateNames() {
            const container = document.getElementById('namesContainer');
            container.innerHTML = '';
            
            const prefixInput = document.getElementById('prefixInput').value;
            const baseInput = document.getElementById('baseInput').value;
            const suffixInput = document.getElementById('suffixInput').value;
            const useSymbols = document.getElementById('useSymbols').checked;
            const useNumbers = document.getElementById('useNumbers').checked;
            const capitalize = document.getElementById('capitalize').checked;
            
            const data = nameData[currentCategory];
            const names = [];
            
            // Generate 12 names
            for (let i = 0; i < 12; i++) {
                let name = '';
                
                // Use custom inputs or random from data
                const prefix = prefixInput || data.prefixes[Math.floor(Math.random() * data.prefixes.length)];
                const base = baseInput || data.bases[Math.floor(Math.random() * data.bases.length)];
                const suffix = suffixInput || data.suffixes[Math.floor(Math.random() * data.suffixes.length)];
                
                // Build name
                if (Math.random() > 0.3) name += prefix;
                if (name && base) {
                    const symbol = useSymbols && Math.random() > 0.5 ? data.symbols[Math.floor(Math.random() * data.symbols.length)] : '';
                    name += symbol + base;
                } else {
                    name += base;
                }
                
                if (Math.random() > 0.3 && suffix) {
                    const symbol = useSymbols && Math.random() > 0.5 ? data.symbols[Math.floor(Math.random() * data.symbols.length)] : '';
                    name += symbol + suffix;
                }
                
                // Add numbers if enabled
                if (useNumbers && Math.random() > 0.5) {
                    name += Math.floor(Math.random() * 100);
                }
                
                // Capitalize if enabled
                if (capitalize) {
                    name = name.toUpperCase();
                }
                
                names.push(name);
            }
            
            // Display names
            names.forEach((name, index) => {
                const nameCard = createNameCard(name, index);
                container.appendChild(nameCard);
            });
        }

        // Create name card
        function createNameCard(name, index) {
            const card = document.createElement('div');
            card.className = 'name-card bg-white dark:bg-gray-800 rounded-lg p-4 shadow-md slide-in';
            card.style.animationDelay = `${index * 0.05}s`;
            
            const isFavorite = favorites.includes(name);
            
            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h4 class="text-lg font-semibold text-gray-800 dark:text-white">${name}</h4>
                    <button class="favorite-btn text-red-500 hover:text-red-600 transition-colors" data-name="${name}">
                        <i class="fas ${isFavorite ? 'fa-heart' : 'fa-heart'} ${isFavorite ? '' : 'far'}"></i>
                    </button>
                </div>
                <div class="flex gap-2">
                    <button class="copy-btn flex-1 bg-purple-600 text-white px-3 py-1 rounded text-sm hover:bg-purple-700 transition-colors" data-name="${name}">
                        <i class="fas fa-copy mr-1"></i>Copy
                    </button>
                    <button class="regenerate-btn flex-1 bg-gray-600 text-white px-3 py-1 rounded text-sm hover:bg-gray-700 transition-colors" data-index="${index}">
                        <i class="fas fa-redo mr-1"></i>Regen
                    </button>
                </div>
            `;
            
            // Add event listeners
            card.querySelector('.copy-btn').addEventListener('click', (e) => {
                copyToClipboard(name);
            });
            
            card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                toggleFavorite(name, e.currentTarget);
            });
            
            card.querySelector('.regenerate-btn').addEventListener('click', (e) => {
                regenerateSingleName(parseInt(e.currentTarget.dataset.index));
            });
            
            return card;
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Name copied to clipboard!');
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.style.transform = 'translateY(0)';
            
            setTimeout(() => {
                toast.style.transform = 'translateY(100%)';
            }, 3000);
        }

        // Toggle favorite
        function toggleFavorite(name, button) {
            const index = favorites.indexOf(name);
            const icon = button.querySelector('i');
            
            if (index > -1) {
                favorites.splice(index, 1);
                icon.classList.remove('fa-heart');
                icon.classList.add('far');
                showToast('Removed from favorites');
            } else {
                favorites.push(name);
                icon.classList.remove('far');
                icon.classList.add('fa-heart');
                showToast('Added to favorites');
            }
            
            localStorage.setItem('favoriteNames', JSON.stringify(favorites));
            updateFavCount();
        }

        // Update favorite count
        function updateFavCount() {
            const favCount = document.getElementById('favCount');
            if (favorites.length > 0) {
                favCount.textContent = favorites.length;
                favCount.classList.remove('hidden');
            } else {
                favCount.classList.add('hidden');
            }
        }

        // Regenerate single name
        function regenerateSingleName(index) {
            const container = document.getElementById('namesContainer');
            const cards = container.querySelectorAll('.name-card');
            
            if (cards[index]) {
                const data = nameData[currentCategory];
                let name = '';
                
                const prefixInput = document.getElementById('prefixInput').value;
                const baseInput = document.getElementById('baseInput').value;
                const suffixInput = document.getElementById('suffixInput').value;
                const useSymbols = document.getElementById('useSymbols').checked;
                const useNumbers = document.getElementById('useNumbers').checked;
                const capitalize = document.getElementById('capitalize').checked;
                
                const prefix = prefixInput || data.prefixes[Math.floor(Math.random() * data.prefixes.length)];
                const base = baseInput || data.bases[Math.floor(Math.random() * data.bases.length)];
                const suffix = suffixInput || data.suffixes[Math.floor(Math.random() * data.suffixes.length)];
                
                if (Math.random() > 0.3) name += prefix;
                if (name && base) {
                    const symbol = useSymbols && Math.random() > 0.5 ? data.symbols[Math.floor(Math.random() * data.symbols.length)] : '';
                    name += symbol + base;
                } else {
                    name += base;
                }
                
                if (Math.random() > 0.3 && suffix) {
                    const symbol = useSymbols && Math.random() > 0.5 ? data.symbols[Math.floor(Math.random() * data.symbols.length)] : '';
                    name += symbol + suffix;
                }
                
                if (useNumbers && Math.random() > 0.5) {
                    name += Math.floor(Math.random() * 100);
                }
                
                if (capitalize) {
                    name = name.toUpperCase();
                }
                
                cards[index].replaceWith(createNameCard(name, index));
            }
        }

        // Generate button
        document.getElementById('generateBtn').addEventListener('click', generateNames);

        // Clear all button
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            document.getElementById('namesContainer').innerHTML = '';
        });

        // Favorites modal
        const favoritesModal = document.getElementById('favoritesModal');
        const favoritesBtn = document.getElementById('favoritesBtn');
        const closeFavorites = document.getElementById('closeFavorites');
        const favoritesContainer = document.getElementById('favoritesContainer');

        favoritesBtn.addEventListener('click', () => {
            displayFavorites();
            favoritesModal.classList.remove('hidden');
        });

        closeFavorites.addEventListener('click', () => {
            favoritesModal.classList.add('hidden');
        });

        favoritesModal.addEventListener('click', (e) => {
            if (e.target === favoritesModal) {
                favoritesModal.classList.add('hidden');
            }
        });

        function displayFavorites() {
            favoritesContainer.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesContainer.innerHTML = '<p class="text-gray-500 text-center py-8">No favorites yet!</p>';
                return;
            }
            
            favorites.forEach((name, index) => {
                const favItem = document.createElement('div');
                favItem.className = 'flex items-center justify-between p-3 bg-gray-100 dark:bg-gray-700 rounded-lg';
                favItem.innerHTML = `
                    <span class="font-medium text-gray-800 dark:text-white">${name}</span>
                    <div class="flex gap-2">
                        <button class="copy-fav-btn text-purple-600 hover:text-purple-700" data-name="${name}">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="remove-fav-btn text-red-600 hover:text-red-700" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                favItem.querySelector('.copy-fav-btn').addEventListener('click', () => {
                    copyToClipboard(name);
                });
                
                favItem.querySelector('.remove-fav-btn').addEventListener('click', () => {
                    favorites.splice(index, 1);
                    localStorage.setItem('favoriteNames', JSON.stringify(favorites));
                    updateFavCount();
                    displayFavorites();
                    showToast('Removed from favorites');
                });
                
                favoritesContainer.appendChild(favItem);
            });
        }

        // Initialize
        generateNames();
        updateFavCount();
    </script>
</body>
</html>
